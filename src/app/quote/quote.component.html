<div class="container">
    <h1>My Quotes</h1>
    <hr>
    <div class="row">
        <div *ngFor='let quote of quotes;let i = index'>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{quote.quote}} posted on {{quote.completeDate|date}}</h5>
                            <div class="card-text">
                                <app-quote-detail [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
