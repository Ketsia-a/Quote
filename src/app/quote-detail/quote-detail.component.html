<P style="margin-left: 50px;"> Author: {{quote.author}}</P>
<p style="margin-left: 50px;"> publisher: {{quote.publisher}}</p>
<p style="margin-left: 50px;">published on {{quote.completeDate|dateCount}} days ago </p>
<button (click)='upvote()' class="btn ">{{quote.upvote}} upvote</button>
<button (click)='downvote()' class="btn ">{{quote.downvote}} downvote</button>
<button (click)='quoteDelete(true)' class="btn">Delete quote</button>
